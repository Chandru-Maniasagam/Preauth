services:
  - type: web
    name: preauth-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 wsgi:application
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FIREBASE_PROJECT_ID
        value: mv20-a1a09
      - key: FIREBASE_STORAGE_BUCKET
        value: gs://mv20-a1a09.firebasestorage.app
      - key: DATABASE_URL
        value: https://mv20-a1a09-default-rtdb.firebaseio.com/
      - key: FIREBASE_SERVICE_ACCOUNT_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "http://localhost:5173,http://127.0.0.1:5173,https://preauth-12.onrender.com"
      - key: LOG_LEVEL
        value: INFO
      - key: RATELIMIT_DEFAULT
        value: "1000 per hour"
      - key: RATELIMIT_STORAGE_URL
        value: "memory://"
